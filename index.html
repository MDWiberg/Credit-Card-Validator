<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Credit Card Vaildator Form">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Matthew Wiberg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Validator</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Styles/reset.css">
    <link rel="stylesheet" type="text/css" href="Styles/style.css">
  </head>
  <body>

    <h1>Credit Card Validator</h1>

    <section id="creditCard">
        <p id="cardBankName">Atlantic Union Bank</p>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234-1234-1234-1234" minlength="19" maxlength="19" required>
        <p id="cardHolderName">JOHN DOE</p>
        <p id="cardCompanyName">VISA</p>
    </section>

    <button id="submitBtn">Check</button>
    <p id="numValidity"></p>
    <p id="cardValidity"></p>
    <p id="cardCompany"></p>
    
    <script type="module" src="js/creditCard.js"></script>

  </body>
</html>
